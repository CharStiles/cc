<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
  
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
    </main>
    <script>

function setup() {
  createCanvas(600, 600);
  noStroke();
  colorMode(HSB, 360, 100, 100, 100);
}

function draw() {
  background(245);
  let s = 120, t = frameCount * 0.5;
  
  for (let y = 0; y < height; y += s) {
    let hue = (y/s * 60 + frameCount * 0.8) % 360;
    for (let x = -s; x < width + s; x += s) {
      fill(hue, 70 + sin(frameCount*0.1)*10, 90, 85);
      push();
      translate(x + s/2 + (t % s), y + s/2);
      rotate(sin(frameCount*0.02 + y/s)*0.1);
      
      rect(-s/2 + 10, -s/2 + 10, s-20, s-20, 8); 
      pop();
    }
  }
}
  
  </script>
  </body>
</html>
