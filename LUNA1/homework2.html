<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
  </head>
  <body>
    <main></main>
    <script>

function setup() {
  createCanvas(400, 400);
  noStroke()
}

function draw() {
  background(0)
  
  for(var i=0 ; i<100 ; i++){
  
    var Size=10
    
    i*10,noise(i,frameCount/50)*200+Size,i*10 +Size,noise(i,frameCount/100)*100
    
    circle(i*10,noise(i,frameCount/100)*100+200,10)
  }
  
    
}
</script>
</body>
</html>
