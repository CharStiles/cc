<html lang="en">

  <body>
    <main>
    </main>
    <script>
  
  
  var cat


function setup() {
  createCanvas(400, 400);
  noStroke()
  colorMode(HSL)
  cat = loadImage("https://static.vecteezy.com/system/resources/thumbnails/011/973/413/small/cat-face-cute-free-download-transparent-image-illustration-clipart-pet-wildlife-free-png.png") 
}


function polarToCartesian(radius, degrees) {
  const radians = degrees * (Math.PI / 180);
  return {
    x: radius * Math.cos(radians),
    y: radius * Math.sin(radians)
  };
}

function draw() {
    background(220);
  var color1 = color(0, 255, 25);
  var color2 = color(150,255,25);
  
  var currentColor = color1
  
    translate(width/2, height/2); // Move origin to center

  for(var i = 0 ; i < 100; i++){
    currentColor = lerpColor(color1,color2, i/100)
    
    fill(currentColor);
    
  
    let pos = polarToCartesian(noise(i, frameCount/100)*100, 
                                     i/100 * 360);
    
    image(cat, pos.x,pos.y,20,20);
    //circle(pos.x,pos.y, 50);
    
    currentColor = lerpColor(color2,color1, i/100)
    fill(currentColor);
    
    
  }
}


  
  </script>
  </body>
